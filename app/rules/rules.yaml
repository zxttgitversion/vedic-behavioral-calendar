  exalted:
    Sun: Ar
    Moon: Ta
    Mars: Cp
    Merc: Vi
    Jup: Cn
    Ven: Pi
    Sat: Li
  own_signs:
    Sun: [Le]
    Moon: [Cn]
    Mars: [Ar, Sc]
    Merc: [Ge, Vi]
    Jup: [Sg, Pi]
    Ven: [Ta, Li]
    Sat: [Cp, Aq]
  debilitated:
    Sun: Li
    Moon: Sc
    Mars: Cn
    Merc: Pi
    Jup: Cp
    Ven: Vi
    Sat: Ar
  retrograde_multiplier:
    benefic: 0.8
    malefic: 1.2
  benefics: [Jup, Ven, Merc, Moon]
  malefics: [Sun, Mars, Sat]
