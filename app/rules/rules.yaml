# app/rules/rules.yaml
clamp:
  min: 5
  max: 99

signal_thresholds:
  green: 75
  yellow: 60
  vipat_pratyari_force_green: 85

dasha_relative_matrix:
  "5/9": 95
  "3/11": 90
  "4/10": 85
  "1/1": 80
  "7/7": 75
  "2/12": 65
  "6/8": 60

score_model:
  dasha_weight: 0.4
  daily_dynamic_weight: 0.6
  daily_dynamic_baseline: 70
  gochara_amplifier: 2.0

dual_lagna_weights:
  default:
    lagna: 0.5
    chandra: 0.5
  career:
    lagna: 0.7
    chandra: 0.3
  emotion:
    lagna: 0.3
    chandra: 0.7

dimension_weights:
  emotion:
    planets: {"Moon": 0.4, "Merc": 0.2}
  wealth:
    planets: {"Jup": 0.4, "Ven": 0.2}
  career:
    planets: {"Sun": 0.3, "Sat": 0.3}
  social:
    planets: {"Ven": 0.4, "Merc": 0.2}
  vitality:
    planets: {"Sun": 0.4, "Mars": 0.2}

tara_bala_modifiers:
  Janma:      {"emotion": 0.9, "wealth": 1.0, "career": 1.0, "social": 1.0, "vitality": 0.8}
  Sampat:     {"emotion": 1.1, "wealth": 1.3, "career": 1.2, "social": 1.1, "vitality": 1.0}
  Vipat:      {"emotion": 0.8, "wealth": 0.9, "career": 0.7, "social": 0.8, "vitality": 0.9}
  Kshem:      {"emotion": 1.2, "wealth": 1.1, "career": 1.1, "social": 1.0, "vitality": 1.2}
  Pratyari:   {"emotion": 0.7, "wealth": 1.0, "career": 0.8, "social": 0.6, "vitality": 0.9}
  Sadhana:    {"emotion": 1.1, "wealth": 1.2, "career": 1.3, "social": 1.1, "vitality": 1.0}
  Naidhana:   {"emotion": 0.5, "wealth": 0.8, "career": 0.9, "social": 0.7, "vitality": 0.5}
  Mitra:      {"emotion": 1.1, "wealth": 1.0, "career": 1.1, "social": 1.3, "vitality": 1.0}
  ParamaMitra: {"emotion": 1.2, "wealth": 1.1, "career": 1.2, "social": 1.4, "vitality": 1.1}

gochara_rules:
  house_scores:
    1: 0.05
    2: 0.10
    3: 0.20
    4: 0.10
    5: 0.00
    6: 0.20
    7: 0.00
    8: -0.25
    9: 0.25
    10: 0.20
    11: 0.30
    12: -0.15

  vedha_rules:
    "3":
      obstructor_house: 12
      planet_scope: all
      exceptions:
        - ["Sun", "Sat"]
    "6":
      obstructor_house: 9
      planet_scope: all
      exceptions:
        - ["Sun", "Sat"]
    "11":
      obstructor_house: 5
      planet_scope: all
      exceptions: []
    "2":
      obstructor_house: 12
      planet_scope: venus_only
      exceptions: []
    "4":
      obstructor_house: 10
      planet_scope: venus_only
      exceptions: []
    "12":
      obstructor_house: 2
      planet_scope: venus_only
      exceptions: []

