<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Behavioral Decision Calendar</title>
</head>
<body>
  <h2>Upload JHora Report</h2>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <div>
      <label>Report file:</label>
      <input type="file" name="file" required>
    </div>

    <br>

    <div>
      <label>Calendar Timezone:</label>
      <select name="calendar_tz" id="calendar_tz_select">
        <!-- 先给几个常用的，后面可以扩展 -->
        <option value="auto" selected>Auto (use device timezone)</option>
        <option value="Europe/London">Europe/London</option>
        <option value="Asia/Shanghai">Asia/Shanghai</option>
        <option value="UTC">UTC</option>
      </select>
    </div>

    <!-- 自动检测设备时区，会写进这个 hidden input -->
    <input type="hidden" name="device_tz" id="device_tz">

    <br>
    <button type="submit">Upload</button>
  </form>

  <script>
    // 把设备时区写入 hidden 字段
    document.getElementById("device_tz").value =
      Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";

    // 如果用户选了 auto，就让后端用 device_tz
    // （后端逻辑会做）
  </script>
</body>
</html>
