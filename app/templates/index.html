<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Behavioral Decision Calendar</title>
  <style>
    :root {
      --bg: #f4f7fc;
      --card: #ffffff;
      --text: #162335;
      --muted: #5f6f85;
      --line: #dbe5f2;
      --green: #1f8f5f;
      --yellow: #b98600;
      --red: #bf3434;
      --accent: #1f4d9f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans SC", sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #eaf1fc 0%, var(--bg) 36%, #f8fbff 100%);
      padding: 24px;
    }
    .wrap {
      max-width: 800px;
      margin: 0 auto;
    }
    h2 { font-size: 28px; margin: 0 0 8px; }
    .sub { margin: 0 0 24px; color: var(--muted); }
    .form-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      color: var(--muted);
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 8px;
      font-family: "Segoe UI", "Noto Sans SC", sans-serif;
      font-size: 14px;
      color: var(--text);
      background: #fafbff;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(31, 77, 159, 0.1);
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #173a7a;
      box-shadow: 0 4px 12px rgba(31, 77, 159, 0.2);
    }
    .hint-text {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .hint-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid var(--muted);
      text-align: center;
      line-height: 14px;
      font-size: 11px;
      font-weight: 700;
      flex-shrink: 0;
    }
  </style>
</head>
